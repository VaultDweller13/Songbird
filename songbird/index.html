<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./scripts/index.js" type="module" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper_header">
        <div class="logo">Songbird</div>
        <nav class="nav">
          <ul class="nav__list list_unmarked_flat">
            <li class="nav__item">Start page</li>
            <li class="nav__item">Questionnaire</li>
          </ul>
        </nav>
        <div class="bird-types">
          <ul class="bird-types__list list_unmarked_flat">
            <li class="bird-types__item">Practice</li>
            <li class="bird-types__item">Old World sparrows</li>
            <li class="bird-types__item">Forest birds</li>
            <li class="bird-types__item">Song birds</li>
            <li class="bird-types__item">Predator birds</li>
            <li class="bird-types__item">Sea birds</li>
          </ul>
        </div>
        <div class="score"> Score: <span class="score-value">0</span></div>
      </div>
    </header>
    <main class="main">
      <div class="content-wrapper">
        <section class="mystery-bird">
          <div class="audio-player"></div>
        </section>
        <section class="answers"></section>
        <section class="bird-info"></section>
        <section class="results"></section>
        <div>
          <button class="button-next button">Next category</button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="content-wrapper">
        <ul class="social-list list_unmarked_flat">
          <li class="social-list__item"><a href="https://github.com/VaultDweller13">Github</a></li>
          <li class="social-list__item">2022</li>
          <li class="social-list__item">
            <a href="https://rs.school/js/">
              <img src="./assets/images/rsschool-logo.svg" alt="Rolling Scopes School logo">
            </a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
